<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            screens: {
                'mobileS' : '320px',
                'mobile' : '500px' ,
                'tabletS' : '768px'
            }
          }
        }
    </script>
</head>
<body>
    <div class="flex justify-center items-center bg-[#F5F5F5]">
        <div class="w-[800px] mx-5">
            <h1 class="text-center my-14 font-semibold tabletS:text-4xl mobile:text-3xl mobileS:text-2xl text-[#456A87]">Contact Us</h1>
            <div class="bg-[#F1F1F1] tabletS:px-20 mobile:px-14 mobileS:px-7 py-16 mb-14 rounded-[49px]">
                <input type="text" class="w-full p-3 placeholder-[#000000] font-semibold text-[#000000] tabletS:text-sm mobile:text-xs mobileS:text-[10px] mobile:px-8 mobileS:px-5 bg-[#FFFFFF] mb-7" placeholder="First Name">
                <input type="text" class="w-full p-3 placeholder-[#000000] font-semibold text-[#000000] tabletS:text-sm mobile:text-xs mobileS:text-[10px] mobile:px-8 mobileS:px-5 bg-[#FFFFFF] mb-7" placeholder="Last Name">
                <input type="email" class="w-full p-3 placeholder-[#000000] font-semibold text-[#000000] tabletS:text-sm mobile:text-xs mobileS:text-[10px] mobile:px-8 mobileS:px-5 bg-[#FFFFFF] mb-7" placeholder="Email">
                <input type="number" class="w-full p-3 placeholder-[#000000] font-semibold text-[#000000] tabletS:text-sm mobile:text-xs mobileS:text-[10px] mobile:px-8 mobileS:px-5 bg-[#FFFFFF] mb-7" placeholder="Phone">
                <select class="w-full font-semibold text-[#000000] tabletS:text-sm mobile:text-xs mobileS:text-[10px] mobile:px-8 mobileS:px-5 bg-[#FFFFFF] py-3">
                    <option>Event registration</option>
                    <option>Account creation</option>
                    <option>Searching for event</option>
                    <option>Billing issue</option>
                    <option>Other</option>
                </select>
                <textarea name="message" class="w-full h-36 placeholder-[#000000] font-semibold text-[#000000] tabletS:text-sm mobile:text-xs mobileS:text-[10px] leading-5 my-7 mobile:px-8 mobileS:px-5 py-6" placeholder="Message"></textarea>
                <button class="w-full p-3 bg-[#E07A5F]"><p class="text-[#FFFFFF] font-semibold tabletS:text-base mobile:text-sm mobileS:text-xs">Submit</p></button>
            </div>
        </div>
    </div>
</body>
</html>
